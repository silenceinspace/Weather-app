<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="content">
      <form class="form">
        <p>
          <input class="location-input" type="text" placeholder="Location..." />
          <button class="input-button" type="button">Find</button>
          <span class="error-message"></span>
        </p>
      </form>
      <div class="main">
        <div class="loader hidden"></div>
        <div class="toggle-temperature">
          <label for="temperature-style">Temperature in:</label>
          <select id="temperature-style">
            <option value="Celsius" selected>Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
          </select>
        </div>
        <div class="weather-info">
          <div class="weather-cell">
            <p class="date"></p>
            <div>
              <img class="icon" src="" alt="#" />
            </div>
            <p class="temperature"></p>
            <div>
              <div class="precipitation"></div>
              <div class="humidity"></div>
              <div class="wind"></div>
            </div>
          </div>
          <div class="weather-cell">
            <p class="date"></p>
            <div>
              <img class="icon" src="" alt="#" />
            </div>
            <p class="temperature"></p>
            <div>
              <div class="precipitation"></div>
              <div class="humidity"></div>
              <div class="wind"></div>
            </div>
          </div>
          <div class="weather-cell">
            <p class="date"></p>
            <div>
              <img class="icon" src="" alt="#" />
            </div>
            <p class="temperature"></p>
            <div>
              <div class="precipitation"></div>
              <div class="humidity"></div>
              <div class="wind"></div>
            </div>
          </div>
          <div class="module passive"></div>
        </div>
        <div class="current-location"></div>
      </div>
    </div>
    <footer id="footer">
      <p>
        Created by -
        <a target="_blank" href="https://github.com/silenceinspace"
          >silenceinspace</a
        >
      </p>
    </footer>
  </body>
</html>
