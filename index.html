<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="content">
      <form class="form">
        <p>
          <input type="text" placeholder="Location..." />
          <button class="input-button">Find</button>
        </p>
      </form>
      <div class="main">
        <div class="toggle-temperature">
          <label for="temperature-style">Temperature in:</label>
          <select id="temperature-style">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celcius">Celcius</option>
          </select>
        </div>
        <div class="weather-info">
          <div class="weather-cell">
            <p class="date">October 2, 2023</p>
            <div>
              <img
                class="icon"
                src="../src/images/sunny-icon.svg"
                alt="icon representing weather condition"
              />
            </div>
            <p class="temperature">10C - 20C</p>
          </div>
          <div class="weather-cell">
            <p class="date">October 3, 2023</p>
            <div>
              <img
                class="icon"
                src="../src/images/sunny-icon.svg"
                alt="icon representing weather condition"
              />
            </div>
            <p class="temperature">10C - 20C</p>
          </div>
          <div class="weather-cell">
            <p class="date">October 4, 2023</p>
            <div>
              <img
                class="icon"
                src="../src/images/sunny-icon.svg"
                alt="icon representing weather condition"
              />
            </div>
            <p class="temperature">10C - 20C</p>
          </div>
        </div>
        <div class="current-location">Prague, Czech Republic</div>
      </div>
    </div>
    <footer id="footer">
      <p>
        Created by -
        <a target="_blank" href="https://github.com/silenceinspace"
          >silenceinspace</a
        >
      </p>
    </footer>
  </body>
</html>
